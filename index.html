<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Product Card Dark</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ba-main-bg ba-margin-center">
        <div class="ba-container ba-margin-center">
            <header class="ba-head">
                <img class="ba-head__logo" src="assets/logo.png">
            </header>
            <main class="ba-main-content">
                <div class="ba-snicker">
                    <img class="ba-snicker__img" src="assets/Nike-SB-Stefan-Janoski-Max.png" alt="Nike-SB-Stefan-Janoski-Max">
                </div>
                <div class="ba-content">
                    <h1 class="ba-content__title ba-font">Nike SB Stefan Janoski Max</h1>
                    <h2 class="ba-content__description ba-font">Unisex Skateboarding Shoe</h2>
                    <div class="ba-stars">
                        <img class="ba-stars__img" src="assets/empty-star.png" alt="">
                        <img class="ba-stars__img" src="assets/empty-star.png" alt="">
                        <img class="ba-stars__img" src="assets/empty-star.png" alt="">
                        <img class="ba-stars__img" src="assets/empty-star.png" alt="">
                        <img class="ba-stars__img" src="assets/empty-star.png" alt="">
                    </div>
                    <div class="ba-select-container">
                        <label>
                            <select class="ba-select" name="Size">
                                <option class="ba-select__item ba-font" value="Size">Size</option>
                                <option class="ba-select__item ba-font" value="39">39</option>
                                <option class="ba-select__item ba-font" value="40">40</option>
                                <option class="ba-select__item ba-font" value="41">41</option>
                                <option class="ba-select__item ba-font" value="42">42</option>
                            </select>
                        </label>
                        <label>
                            <select class="ba-select" name="Qty">
                                <option class="ba-select__item ba-font" value="Qty">Qty</option>
                                <option class="ba-select__item ba-font" value="1">1</option>
                                <option class="ba-select__item ba-font" value="2">2</option>
                                <option class="ba-select__item ba-font" value="3">3</option>
                                <option class="ba-select__item ba-font" value="4">4</option>
                            </select>
                        </label>
                        <button class="ba-btn" type="submit">Add to cart</button>
                    </div>
                </div>
            </main>
            <footer class="ba-footer">
                <div class="ba-bullets">
                    <ul class="ba-bullets-container">
                        <li class="ba-bullet__item"><a class="ba-bullet__link" href="#"></a></li>
                        <li class="ba-bullet__item"><a class="ba-bullet__link" href="#"></a></li>
                        <li class="ba-bullet__item"><a class="ba-bullet__link" href="#"></a></li>
                        <li class="ba-bullet__item"><a class="ba-bullet__link" href="#"></a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
